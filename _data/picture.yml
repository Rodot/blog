presets:
  default:
    markup: auto
    formats: [webp, jpg]
    widths: [400, 740]
    fallback_width: 740
    fallback_format: jpg
    noscript: false
    link_source: true
    quality: 75
    data_sizes: true
    gravity: center
    dimension_attributes: true
    attributes:
      img: 'loading="lazy"'