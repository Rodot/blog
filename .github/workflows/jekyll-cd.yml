name: jekyll-cd

on:
  push:
    branches:
      - master

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - name: ğŸ› Check out master
        uses: actions/checkout@v2
      - name: ğŸ© Install Jekyll
        run: |
          sudo gem install bundler jekyll
          sudo bundle install
      - name: ğŸ“· Install ImageMagick
        run: |
          sudo apt-get install imagemagick
          sudo apt-get install webp
      - name: ğŸ§¹ Clean site
        run: |
          if [ -d "_site" ]; then
            rm -rf _site/*
          fi
      - name: ğŸ”¨ Build site
        run: bundle exec jekyll build
      - name: ğŸ“¦ Put site on the side
        run: |
          mkdir ../_site
          mv _site/* ../_site/
          git clean -f -d
      - name: ğŸ› Check out gh-pages
        uses: actions/checkout@v2
        with:
          ref: 'gh-pages'
      - name: ğŸ§¹ Remove all files
        run: |
          git rm -rf .
        continue-on-error: true
      - name: ğŸ Add new site
        run: |
          git clean -fxd
          mv ../_site/* .
      - name: ğŸ§ª Deploy build
        run: |
          git config user.name "${GITHUB_ACTOR}"
          git config user.email "${GITHUB_ACTOR}@users.noreply.github.com"
          git add .
          git commit -am "ğŸ§ª Deploy with ${GITHUB_WORKFLOW}"
          git push --all -f https://${{ secrets.GITHUB_TOKEN }}@github.com/${GITHUB_REPOSITORY}.git